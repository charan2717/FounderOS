<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Investor Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    /* General Styling */
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Admin Welcome Header */
    h2 {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.75rem;
      color: #333;
      font-weight: 600;
    }

    /* Navigation List */
    .nav-item {
      list-style: none;
      text-align: center;
      margin-top: 2rem;
    }

    .nav-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      color: white;
      background-color: #0d6efd;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #084298;
    }

    /* Logout Button */
    a[href="/logout"] {
      display: block;
      width: fit-content;
      margin: 2rem auto 0;
      padding: 0.6rem 1.2rem;
      background-color: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    a[href="/logout"]:hover {
      background-color: #c82333;
    }

    /* Responsive for Mobile */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
        padding: 0 1rem;
      }

      .nav-link {
        width: 90%;
        display: block;
        margin: 0.75rem auto;
      }

      a[href="/logout"] {
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <h2>Welcome Admin, {{ user }}</h2>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('admin_news') }}">Manage News</a>
  </li>

  <a href="/logout">Logout</a>
</body>

</html>
