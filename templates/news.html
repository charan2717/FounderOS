<!DOCTYPE html>
<html lang="en">
<head>
  <title>News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
      --success-gradient: linear-gradient(135deg, #0ba360 0%, #3cba92 100%);
      --warning-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --surface-color: #ffffff;
      --background-primary: #f8fafc;
      --background-secondary: #e2e8f0;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-light: #e2e8f0;
      --border-medium: #cbd5e0;
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.12);
      --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
    }

    * {
      box-sizing: border-box;
    }

    html {
      height: auto;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      height: auto;
      color: var(--text-primary);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Header with Back Button */
    .header-section {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .header-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .back-btn-header {
      background: var(--primary-gradient) !important;
      border: none !important;
      color: white !important;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.95rem;
      box-shadow: var(--shadow-soft);
    }

    .back-btn-header:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
      color: white !important;
      text-decoration: none;
      background: var(--accent-gradient) !important;
    }

    .page-title-header {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }

    /* Container Styling */
    .container {
      max-width: 900px !important;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-xl);
      padding: 3rem !important;
      box-shadow: var(--shadow-strong);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: visible;
      margin: 0 auto 2rem auto !important;
      animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--primary-gradient);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    }

    /* Page Title */
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 2.5rem;
      text-align: center;
      letter-spacing: -0.03em;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--success-gradient);
      border-radius: 2px;
    }

    /* News List Styling */
    .list-group {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border: none;
    }

    .list-group-item {
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-light) !important;
      border-radius: var(--radius-md) !important;
      padding: 1.5rem !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-bottom: 0 !important;
      animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .list-group-item:nth-child(1) {
      animation-delay: 0.1s;
    }

    .list-group-item:nth-child(2) {
      animation-delay: 0.2s;
    }

    .list-group-item:nth-child(3) {
      animation-delay: 0.3s;
    }

    .list-group-item:nth-child(4) {
      animation-delay: 0.4s;
    }

    .list-group-item:nth-child(5) {
      animation-delay: 0.5s;
    }

    .list-group-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent-gradient);
      transition: width 0.3s ease;
    }

    .list-group-item:hover {
      background: white;
      transform: translateY(-5px);
      box-shadow: var(--shadow-medium);
    }

    .list-group-item:hover::before {
      width: 8px;
    }

    /* News Title */
    .list-group-item h5 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    /* News Date */
    .text-muted {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: var(--text-muted) !important;
      font-weight: 500;
      position: relative;
      padding-left: 1.5rem;
    }

    .text-muted::before {
      content: 'ðŸ“…';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }

    /* News Content */
    .list-group-item p {
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 0;
      font-size: 1.05rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(248, 250, 252, 0.5);
      border-radius: var(--radius-lg);
      border: 2px dashed var(--border-light);
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--text-muted);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .empty-state p {
      font-size: 1.1rem;
      font-style: italic;
      margin: 0;
    }

    /* Bottom Action Section */
    .action-section {
      background: rgba(248, 250, 252, 0.6);
      border-radius: var(--radius-lg);
      padding: 2rem;
      text-align: center;
      border: 1px solid var(--border-light);
      margin-top: 2rem;
    }

    /* Enhanced Back Button */
    .btn-back {
      background: var(--primary-gradient) !important;
      border: none !important;
      color: white !important;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border-radius: var(--radius-md);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-medium);
      position: relative;
      overflow: hidden;
    }

    .btn-back::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-back:hover::before {
      left: 100%;
    }

    .btn-back:hover {
      background: var(--accent-gradient) !important;
      transform: translateY(-3px);
      box-shadow: var(--shadow-strong);
      color: white !important;
      text-decoration: none;
    }

    .btn-back i {
      transition: transform 0.3s ease;
    }

    .btn-back:hover i {
      transform: translateX(-3px);
    }

    /* Floating Action Button (Alternative) */
    .fab-back {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      width: 60px;
      height: 60px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      box-shadow: var(--shadow-strong);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: none; /* Hidden by default, can be shown via JavaScript */
    }

    .fab-back:hover {
      transform: scale(1.1);
      background: var(--accent-gradient);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
      }

      .page-title-header {
        font-size: 1.25rem;
      }

      .back-btn-header {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }

      .container {
        margin: 0 1rem 2rem 1rem !important;
        padding: 2rem !important;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .list-group-item {
        padding: 1.25rem !important;
      }

      .list-group-item h5 {
        font-size: 1.2rem;
      }

      .btn-back {
        width: 100%;
        justify-content: center;
        padding: 1.2rem 2rem;
      }

      .action-section {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .container {
        margin: 0 0.5rem 2rem 0.5rem !important;
        padding: 1.5rem !important;
        border-radius: var(--radius-lg);
      }

      h1 {
        font-size: 1.75rem;
      }

      .list-group-item {
        padding: 1rem !important;
      }

      .list-group-item h5 {
        font-size: 1.1rem;
      }

      .fab-back {
        bottom: 1rem;
        left: 1rem;
        width: 50px;
        height: 50px;
        font-size: 1.25rem;
      }
    }

    /* Animation Keyframes */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--success-gradient);
    }

    /* Focus states for accessibility */
    .btn-back:focus-visible,
    .back-btn-header:focus-visible {
      outline: 2px solid rgba(255, 255, 255, 0.8);
      outline-offset: 2px;
    }

    /* Featured News Item (first item) */
    .list-group-item:first-child {
      background: linear-gradient(to right bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
      border-left: none !important;
      border-top: none !important;
      border-right: none !important;
      border-bottom: 1px solid var(--border-light) !important;
      position: relative;
    }

    .list-group-item:first-child::before {
      width: 0;
      height: 4px;
      top: auto;
      bottom: -1px;
      background: var(--secondary-gradient);
      transition: width 0.3s ease;
    }

    .list-group-item:first-child:hover::before {
      width: 100%;
    }

    .list-group-item:first-child h5 {
      font-size: 1.6rem;
      color: var(--text-primary);
    }

    .list-group-item:first-child .text-muted {
      font-weight: 600;
    }

    /* Print styles */
    @media print {
      body::before,
      .header-section,
      .action-section,
      .fab-back {
        display: none;
      }

      .container {
        background: white;
        box-shadow: none;
        border: 1px solid #ccc;
        margin: 0 !important;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Latest News</h1>
    {% if news_list %}
      <ul class="list-group">
        {% for news in news_list %}
          <li class="list-group-item">
            <h5>{{ news.title }}</h5>
            <small class="text-muted">{{ news.created_at }}</small>
            <p>{{ news.content }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No news available at the moment.</p>
    {% endif %}
    <a href="{{home_url}}" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
