<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Investor Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    /* General Page Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    /* Form Styling */
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    /* Submit Button */
    button[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    /* Back Link */
    a {
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Edit Your Investor Profile</h1>

  <form action="{{ url_for('investor_edit') }}" method="POST">
    <label for="full_name">Full Name:</label><br />
    <input type="text" id="full_name" name="full_name" value="{{ investor.full_name }}" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" value="{{ investor.email }}" required /><br /><br />

    <label for="password">Password: <small>(leave blank to keep current)</small></label><br />
    <input type="password" id="password" name="password" placeholder="New password" /><br /><br />

    <label for="bio">Bio / About you:</label><br />
    <textarea id="bio" name="bio" rows="4" cols="40">{{ investor.bio or '' }}</textarea><br /><br />

    <button type="submit">Save Changes</button>
  </form>

  <a href="{{ url_for('investor_home') }}">Back to Home</a>
</body>

</html>
